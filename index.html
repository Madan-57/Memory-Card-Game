<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="memo.css">
   
</head>
<body>
    <h1>🥇Memory card game🥇</h1>
    <div class="container">
        <div class="status-bar">
            <span>Score:🪙 <span id="score">0</span></span>
            <span>⏱️Time: <span id="timer">60</span>s</span>
        </div>
        <div class="startgame">
            <div class="card active" level="2" column="2" row="2">
                <div class="front">Easy</div>
                <div class="back"> 2 x 2</div>
            </div>
            <div class="card" level="6" column="3" row="4">
                <div class="front">Normal</div>
                <div class="back">3 x 4</div>
            </div>
            <div class="card" level="8" column="4" row="4">
                <div class="front">Expert</div>
                <div class="back">4 x 4</div>
            </div>
            <span></span>
            <button>Start Game</button>
            <span></span>
        </div>
        <div class="playground"></div>
    </div>
    <i class="fa-solid fa-repeat" style="display: none;"></i>
    <script src="memo.js"></script>
</body>
</html>
